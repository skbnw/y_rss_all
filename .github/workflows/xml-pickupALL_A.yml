name: Fetch Yahoo News All RSS Feed

on:
  schedule:
    - cron: '0 * * * *'  # Run 1 time every hour

jobs:
  fetch-rss:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
        with:
          # Actions token to allow push
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1  # Shallow clone to reduce fetch time

      - name: Fetch Yahoo News RSS feeds
        run: |
          # フォルダ名に使用する日時情報を取得
          current_day_of_week=$(date +'%u') # 1 (月) - 7 (日)
          current_week=$(date +'%Y%m_%W') # ISO 8601に基づいた週番号
          current_time=$(date +'%Y%m%d_%H%M')
          
          # フォルダ名を設定
          folder_name="xml-filesA_${current_week}"
          mkdir -p $folder_name
          
          # RSSフィードを並列で取得（&とwaitを使用）
          curl -s -o "${folder_name}/top-picks_${current_time}.xml" https://news.yahoo.co.jp/rss/topics/top-picks.xml &
          curl -s -o "${folder_name}/domestic_${current_time}.xml" https://news.yahoo.co.jp/rss/topics/domestic.xml &
          curl -s -o "${folder_name}/world_${current_time}.xml" https://news.yahoo.co.jp/rss/topics/world.xml &
          curl -s -o "${folder_name}/business_${current_time}.xml" https://news.yahoo.co.jp/rss/topics/business.xml &
          
          # 全てのcurlコマンドの終了を待つ
          wait

      - name: Set Git Config
        run: |
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
        working-directory: ${{ github.workspace }}
        
      - name: Commit and push XML files
        run: |
          # 全ての新しいファイルをステージング
          git add .
          
          # 変更がある場合のみコミットとプッシュを実行
          if ! git diff --staged --quiet; then
            echo "Changes detected. Proceeding with commit and push."
            git commit -m "Update XML files"
            
            # --- 強固なプッシュロジック (shallow clone対応) ---
            
            # 1. プッシュ前にリモートの変更を取得し、unshallow（履歴を完全化）を試みる
            # fetch-depth: 1に対応するため、unshallowを試行し、失敗しても通常のfetchを行う
            git fetch --unshallow origin main 2>/dev/null || git fetch origin main
            
            # 2. リモートの変更をローカルに統合（rebase優先）
            # リベースを試行し、失敗した場合にのみマージを試みる
            if git pull --rebase origin main; then
              echo "Rebase successful."
            else
              echo "Rebase failed, attempting merge."
              git pull --no-edit origin main
            fi
            
            # 3. 統合された変更をプッシュ
            git push origin main
          else
            echo "No changes to commit. Skipping commit and push."
          fi
        working-directory: ${{ github.workspace }}
